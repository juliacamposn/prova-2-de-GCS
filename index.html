<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Estante Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Estante Virtual</h1>
    </header>

    <main>
        <section id="homepage-content">
            <h2>Bem-vindo!</h2>
            <p>Organize sua coleção de livros de forma fácil.</p>
            </section>

        <section id="estante">
            <h2>Meus Livros</h2>
            <div id="lista-livros">
                </div>
        </section>

        <section id="adicionar-livro-secao">
            <h3>Adicionar Novo Livro (Simulação)</h3>
            <form id="form-adicionar-livro">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required><br><br>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required><br><br>
                <button type="submit">Adicionar Livro (Simulado)</button>,
            </form>
        </section>

        <section id="login-simulacao" style="display:none;">
            <h2>Login (Simulação)</h2>
            <p>Esta é uma simulação da página de login para a feature/login. </p>
            </section>
    </main>

    <footer>
        <p>&copy; 2025 Sua Equipe - Gerência de Configuração de Software</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
